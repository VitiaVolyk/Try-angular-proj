<div class="up-button go-up active " routerLink="/one"><i class="ti-arrow-up"></i><i class="ti-arrow-up"></i></div>
<div id="contact" class="content" appRout3 appTry21>
  <div class="container-mid">
    <div class="up-button go-up"><i class="ti-arrow-up"></i><i class="ti-arrow-up"></i></div>

    <div class="container">

      <h1>Contact</h1>

      <p>
        Want to say hello? Want to know more about us?
        Drop us an email and we will get back to you as soon as we can.
      </p>

      <form #form="ngForm" class="contact-form" (submit)="submit(form)">

        <div class="control-group">
          <div class="form-group">
            <label for="name" class="nameLabel">Name</label>
            <input id="name" required minlength="3" #name="ngModel" class="form-control" name="name"[ngModel]="formModel1.name"/>
            <span class="error-display" *ngIf="name.invalid && name.dirty">{{name?.errors | json}}</span>
          </div>
          <div class="form-group">
            <label for="city" class="emailLabel">City</label>
            <input id="city" #city="ngModel" asyncValidator name="city" class="form-control"
                   [ngModel]="formModel1.city"/>
            <span class="error-display" *ngIf="city.pending">Loading...</span>
            <span class="error-display" *ngIf="city.invalid && city.dirty">{{city?.errors | json}}</span>
          </div>
          <div class="form-group">
            <label for="phone" class="emailLabel">Phone</label>
            <input id="phone" minlength="1" maxlength="2" #phone="ngModel" name="phone" class="form-control"
                   [ngModel]="formModel1.phone"/>
            <span class="error-display" *ngIf="phone.invalid && phone.dirty">{{phone?.errors | json}}</span>
          </div>
        </div>

        <div class="control-group">

          <label for="email" class="emailLabel">Email</label>
          <input id='email' #email="ngModel" emailValidation name="email" class="email form-control"
                 [ngModel]="formModel1.email"/>
          <span class="error-display" *ngIf="email.invalid && email.dirty">{{email?.errors | json}}</span>

        </div>

        <div class="control-group">

          <label for="message" class="messageLabel">Message</label>
          <textarea id="message" #email="ngModel" name="message" class="form-control"
                    [ngModel]="formModel1.message"></textarea>

        </div>

        <div class="control-group">

          <button type="submit" class="form-control" [disabled]="form.invalid">

            <i class="ti-arrow-right first"></i>
            <i class="ti-arrow-right second"></i>

          </button>

        </div>

      </form>

    </div>

  </div>
</div>
